<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/style.css" rel="stylesheet">
    <title>Search Engine</title>
</head>

<body> 
    
    <div class="container">
        <h2>Subtitle Search Engine</h2>
        <div class="search-container">
            <div class="search-box">
                <form action="/" method="POST">
                    <input class="search-input" type="text" name="query" placeholder="🔍 What are you looking for?">
                    <button class="btn-search" type="submit" value="Search">SEARCH</button>
                </form>
            </div>
        </div>
        <!-- Display search results here -->
        <div class="results-container">
            <ul>
                {% for result in results %}
                <h3>Showing results for <strong>"{{ query }}"</strong></h3>
                <li>
                    <ul>
                        <p><strong> Movie Name: {{ result.metadata[0].source }}</strong></p>
                        <br>

                        {% for result_query in result.document %}
                            <li>{{ result_query }}.</li>
                            <br>
                        {% endfor %}
                    </ul>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
